version: "2"
sql:
    - engine: "postgresql"
      queries: "db/query"
      schema: "db/migration"
      gen:
          go:
              emit_json_tags: true
              emit_interface: true
              emit_prepared_queries: false
              emit_empty_slices: true
              package: "db"
              #   sql_package: "pgx/v5"
              out: "db/sqlc"
